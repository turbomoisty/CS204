<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Flaskr</title>
    <link rel="stylesheet" href="{{url_for('static', filename='login.css')}}">
    <style>

      .header_element.register{
        color:  blueviolet;
      }

    </style>
</head>
<body>
    <nav>
      <div class="header_text">
          <ul class="site_name"> <h1>Flaskr</h1></ul>
          <ul class="user_options">
        {% if g.user %}
            <li class><span>{{ g.user['username'] }}</span>
            <li><a href="{{ url_for('auth.logout') }}">Log Out</a>
        {% else %}
            <li class="header_element contact"><a href="">Contact us</a>
            <li class="header_element register"><a href="{{ url_for('auth.register') }}">Register</a>
            <li class="header_element login"><a href="{{ url_for('auth.login') }}">Log In</a>
        {% endif %}
          </ul>
      </div>
    </nav>

<div class="content-split">
    <div class="img-left">
      left
    </div>
    <section class="content">
      <header>
        {% block header %}{% endblock %}
      </header>
      {% for message in get_flashed_messages() %}
      <div class="flash">{{ message }}</div>
      {% endfor %}
      <div class="table">
        <form method="post">
          <label for="username">Username</label>
          <input name="username" id="username" required>
          <label for="password">Password</label>
          <input type="password" name="password" id="password" required>
          <input type="submit" value="Log In">
        </form>
        </form>
      </div>
    </section>
    <div class="img-right">
      right
    </div>
  </div>

    
</body>
</html>
