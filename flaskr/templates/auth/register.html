<!DOCTYPE html>
<html lang="en" style="background-color: #15191F;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} Register</title>
    <link rel="stylesheet" href="{{url_for('static', filename='register.css')}}">
    <style>

      div form input:nth-child(even){
        height: 40px;
        width: 80%;
        border-radius: 9px;
        border: 1.1px solid rgb(175, 235, 248);
        background-color: #202730;
        color: beige;
      }

      .header_element.register{
        background-color: #303a48;
      }

      .lady{
        position: absolute;
        background: url('https://raw.githubusercontent.com/turbomoisty/CS204/4f00e881a0c3b2c60d82b4f06008be6fd4ae298a/flaskr/images/lady.png')
        no-repeat ;
        margin-top: -3%;
        padding: 250px;
        background-size: 480px auto;
        background-position: center;
        top: 20%;
        z-index: -1;
        opacity: 0.1;


      }
      .flash{
        position:absolute;
        color: white;
        top: 62px;
        left: 40%;
        font-weight: bold;
      }


      .submit_button{
        transition: transform 0.2s ease-in-out;
      }

      .submit_button:hover{
        transform: scale(1.05);
      }

      .submit_button:active{
        transform: scale(0.98);
      }

    </style>
</head>
<body>
    <nav>
      <div class="header_text">
          <ul class="user_options">

            <li class="header_element contact"><a href="">Contact us</a>
            <li class="header_element register"><a href="{{ url_for('auth.register') }}">Register</a>
            <li class="header_element login"><a href="{{ url_for('auth.login') }}">Log In</a>

          </ul>
      </div>
    </nav>

<div class="content-split">
    <section class="content">
      <header>
        {% block header %}{% endblock %}
      </header>
      {% for message in get_flashed_messages() %}
      <div class="flash">{{ message }}</div>
      {% endfor %}
    </div>
    <div class="lady">
    </div>
      <div class="table">
        <form id='register_id'method="post">
          <label for="username">Username</label>
          <input name="username" id="username" placeholder="Guido van Rossum" style="text-align: center;">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="examp1eP@55s0rd" style="text-align: center;">
          <label for="email">Email</label>
          <input type="email entry" name="email" id="email" placeholder="example@email.com" style="text-align: center" required>
          <input class="submit_button" type="submit" value="Register" style="color: azure; border-radius: 12px; background-color: #15191F; 
          border:1.2px solid rgb(213, 237, 177); width: 80%; height: 20%;">
        </form>
      </div>
    </section>
</body>
</html>
