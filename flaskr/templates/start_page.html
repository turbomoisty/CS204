<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://raw.githubusercontent.com/turbomoisty/CS204/9c82a72a6be3bd446cb926b0563f374d87031a7b/flaskr/images/shield_nb.png">
    <title>Start Page</title>
    <style>
        :root{
            --font: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            --main_colour_white: aliceblue;
            --main_colour_dark: #181d24;
        }

        body{
            background-color: var(--main_colour_dark);
            display: flex;
            width: 100vw;
            height: 80vh;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            justify-content: center;
        }

        img{
            height: 240px;
            width: auto;
            animation: spin 2000ms infinite linear ;
        }
        @keyframes spin{
            from{
                transform: rotateY(0deg);
                
            }

            to{
                transform: rotateY(180deg);
            }
        }

        #c_div{
            display: flex;
            flex-direction: column;
            text-align: center;
        }
        
        p{
            font-family: var(--font);
            font-size: 1.3em;
            z-index: 12;
            margin-top: -1.5em;
            color: var(--main_colour_white);
        }

                

        a {
            font-family: inherit;
            color: inherit;
            display: inline-block; 
            padding: 0.1em;
        }

        a:hover{
            cursor: pointer;
        }



    </style>
</head>
<body>
    <div id="c_div">
        <img src="https://raw.githubusercontent.com/turbomoisty/CS204/9c82a72a6be3bd446cb926b0563f374d87031a7b/flaskr/images/shield_nb.png">
        <p>Click <a href="{{ url_for('views.main_page')}}"> Here </a> to Enter</p>
    </div>
    

    <script></script>
</body>
</html>
